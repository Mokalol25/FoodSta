<header class="header">
  <div class="container">
    <div class="header-block">
      <img class="header__image" src="./images/logo.png" alt="..." />
      <button class="header-menu__button" data-open-header-mobile-modal>
        <svg class="header-menu__icon">
          <use href="./images/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
      <div
        class="header-mobile-backdrop header-mobile__is-hidden"
        data-header-mobile-backdrop
      >
        <form class="header-mobile-modal">
          <button class="header-mobile__close" data-close-header-mobile-modal>
            <svg class="header-mobile__svg">
              <use href="./images/hero/hero-symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
          <ul class="header-mobile-modal__list">
            <li class="header-mobile-modal__item">
              <button class="header-mobile-modal__button" type="button">
                <a class="header-mobile-modal__link" href="#">Home</a>
              </button>
            </li>
            <li class="header-mobile-modal__item">
              <button class="header-mobile-modal__button" type="button">
                <a class="header-mobile-modal__link" href="#">About</a>
              </button>
            </li>
            <li class="header-mobile-modal__item">
              <button class="header-mobile-modal__button" type="button">
                <a class="header-mobile-modal__link" href="#">Service</a>
              </button>
            </li>
            <li class="header-mobile-modal__item">
              <button class="header-mobile-modal__button" type="button">
                <a class="header-mobile-modal__link" href="#">Menu</a>
              </button>
            </li>
            <li class="header-mobile-modal__item">
              <button class="header-mobile-modal__button" type="button">
                <a class="header-mobile-modal__link" href="#">Contact</a>
              </button>
            </li>
          </ul>
        </form>
      </div>
      <ul class="header-list">
        <li class="header-list__item">
          <a class="header-list__link" href="/">Home</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="/">About</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="/">Service</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="/">Menu</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="/">Contact</a>
        </li>
        <button
          type="button"
          class="header-list__button"
          data-open-header-modal
        >
          Order Now
        </button>
      </ul>
    </div>

    <div class="header__backdrop offerings__is-hidden" data-header-backdrop>
      <form class="header-modal">
        <button
          type="button"
          class="header-modal__close-button"
          data-close-header-modal
        >
          <svg class="header-modal__svg">
            <use href="./images/hero/hero-symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <h3 class="header-modal__title">Order Form</h3>
        <ul class="header-modal__list">
          <li class="header-modal__item">
            <p class="header-modal__description">Name</p>
            <input
              type="text"
              id="name"
              placeholder="Your name"
              class="header-modal__input"
              required
            />
          </li>
          <li class="header-modal__item">
            <p class="header-modal__description">Phone number</p>
            <input
              type="text"
              id="Phone"
              placeholder="+38(0_ _) _ _ _   _ _   _ _"
              class="header-modal__input"
              required
            />
          </li>
          <li class="header-modal__item">
            <p class="header-modal__description">E-mail</p>
            <input
              type="text"
              id="e-mail"
              placeholder="example@gmail.com"
              class="header-modal__input"
              required
            />
          </li>
        </ul>
        <button type="button" class="header-modal__send-button">Send</button>
      </form>
    </div>
  </div>
</header>
